<!DOCTYPE html>
<htme>
    <head>
        <style>
            /* *선택자는 모든 태그(엘리먼트)를 칭한다. */
            *{
                box-sizing:border-box;
            } /*박스사이징으로 코딩을 수월하게 가능.*/
            div{
                margin:10px;
                width: 120px;
                box-sizing:border-box
            }
            #small{
                border:10px solid black

            }
            #large{
                border:30px solid black


            }
        </style>
    </head>

    <body>
        <div id="small">HELLO</div>
        <div id="large">HELLO</div>
    </body>
</htme>
