<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <style>
          a:link{
              color:pink;

          }
          a:visited{/*방문한 사이트*/
              color:red;
          }

          a:hover{/*마우스를 올려놨을 때*/
              color:yellow;
          }
          a:active{/*클릭*/
              color:green;
          }
          a:focus{
              color:rgb(32, 168, 209);
          }
          input:focus{
              background-color: black;
              color:white;
          }


      </style>
    </head>
    <body>
        <a href="http://opentutorials.org">방문함</a>
        <a href="http://a.a">방문안함</a>
        <input type="text">
    </body>
</html>
