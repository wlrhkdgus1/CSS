<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            width: 500px;
            transition: all 3s;
        }
        img:hover{
            width:500px;
            -webkit-filter: grayscale(100%) blur(3px);
            -o-filter:grayscale(100%) blur(3px);
            filter:grayscale(100%) blur(3px);
        }
        h1{
            filter:blur(2px) ;
        }

    </style>
</head>
<body>
    <h1>DAD</h1>
    <img src="아빠.jpg">
</body>
</html>
